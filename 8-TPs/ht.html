<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sumar(5, 7)">Primero</button>
    <button onclick="apretar()">Segundo</button>

    <script>
        function apretar(parametroDeEntrada){
            alert(parametroDeEntrada);
        }

        function sumar(numero1, numero2){
            alert(numero1+numero2);
        }
    </script>
</body>
</html>
